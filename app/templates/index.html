{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block content %}

<div class="row">
    <h2>最新作品</h2>
    {% for works in worksList %}
    <div class="col-sm-0 col-md-4">
            <div class="thumbnail">
            <a href="/works/{{works.w_id}}"><img src={{works.img[0]}} alt={{works.w_name}} width="480" height="480"></a>
            <div class="caption" >
                <h3>{{works.w_name}}</h3>
                <a href="/space/{{works.u_id}}"><p></p></a>   
                <a href="/works/{{works.w_id}}" alt={{works.cont}}><p style="overflow:hidden;text-overflow:ellipsis;white-space: nowrap; ">{{works.cont}}</p></a>
            </div>
            </div>
    </div>
    {% endfor %}
</div>

<div class="row index-activity">
    <h2>最新活动</h2>
    {% for activity in activityList %}
    <div class="col-sm-0 col-md-16">
            <div class="thumbnail">
                <img src={{activity.img}} width="100%" height="100%">
                <div class="caption" >
                    <p>{{activity.cont}}</p>
                    <small>活动日期: {{ activity.d_release }}</small></br>
                </div>
            </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
