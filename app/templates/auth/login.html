<html>
    <head>
        <meta charset="utf-8">
        <script src="../../static/js/vue.js"></script>
        <script src="../../static/js/md5.js"></script>
        <script src="../../static/js/jquery.min.js"></script>
        <script href="../../static/js/bootstrap.min.js"></script>
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="../../static/css/mystyle.css" rel="stylesheet">

        <title>登录</title>
        
    </head>

    <body>
        <div id="app" class="login-wallpaper">
            <div class="content">
                <div id="login" class="login-form">
                    <img class="logo" src="../../static/image/logo.png">
                    <form class="from-horizontal" role="form" v-on:submit="login" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control log-input" name="username" v-model="username" placeholder="用户名" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control log-input" v-model="password" placeholder="密码" required> 
                        </div>
                        <input id="password" type="text" name="password" style="display:none;">
                        <div class="form-group">
                            <button type="submit" class="btn-login">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            
        </script>
        
    </body>

    <script>
        var login_info = new Vue({
            el: "#login",
            data: {
                username: "",
                password: ""
            },
            methods: {
                login: function () {
                    var password_md5 = CryptoJS.MD5(this.password).toString(CryptoJS.enc.Hex);
                    $("#password").val(password_md5);
                }
            }
        });
    </script>
</html>
