<script>
    function changeYear(value) {
        $("#year").text(value);
    }

    function changeMonth(value) {
        $("#month").text(value);
    }

    function changeDay(value) {
        $("#day").text(value);
    }

    var registerInfo = new Vue({
        el: "#register",
        data: {
            username: "",
            password: "",
            repassword: "",
            nickname: "",
            signature: "",
            date_birth: "",
            sex: "",

        },
        methods: {
            resetContinue: function() {
                $("#continue-second").text("继续");
            },
            resetSubmit: function() {
                $("#continue-third").text("提交");
            },
            continueToSecond: function() {
                if(this.username==="" || this.password==="" || this.repassword==="") {
                    $("#continue-second").text("用户名或密码不能为空");
                    return;
                }
                if(this.password !== this.repassword) {
                    $("#continue-second").text("两次填写密码不一致")
                    return;
                }
                // 检测用户是否存在

                $("#first").hide();
                $("#second").fadeIn(2000);
            },
            submit: function() {
                if(this.nickname === "") {
                    $("#continue-third").text("昵称不能为空");
                    return;
                }
                var year = $("#yearVal").val();
                var month = $("#monthVal").val();
                var day = $("#dayVal").val();
                if(year === "" || month === "" || day === "") {
                    $("#continue-third").text("请填写日期");
                    return;
                }
                this.date_birth = year + "-" + month + "-" + day;

                this.sex = $("input:radio[name='sex']:checked").val();
                if(!this.sex) {
                    $("#continue-third").text("请选择性别");
                    return;
                }

                if(this.signature == "") {
                    $("#continue-third").text("签名不能为空");
                    return;
                }
                
                // submit
            }
        }
    });
</script>
